<div id="postsDiv" class="mt-8 px-16 grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2 xs:grid-cols-2 gap-5">
    <!-- cards go here -->
    {% for post in posts %}
    <a hx-get="{% url 'post_settings' post.pk %}" hx-push-url="true" hx-target="#body" hx-swap="outerHTML" hx-trigger="click" id="card_post" class="cursor-pointer">
      <div class="card hover:shadow-lg bg-white dark:bg-slate-800 rounded-sm"> 
      <video id="video" min-width='100%'  right='0' bottom='0' position='fixed' controls class="h-64 sm:h-48 w-full object-cover rounded-t-sm pointer-events-none">
        <source src='{{ post.videofile.url }}' type='video/mp4'>
        Your browser does not support the video tag.
    </video>
        <div class="p-1">
          <div class="m-4">
            <span class="font-bold overflow-x-hidden truncate dark:text-slate-300">{{ post.naslov }}</span>
            <div class="flex justify-between mt-1">
            <span class="block text-gray-500 text-sm justify-between overflow-x-hidden truncate dark:text-slate-400">{{ post.profil }}</span><span class="text-sky-900 dark:text-slate-400 py-1 px-3"><i class="fa-solid fa-heart"></i><span class="ml-2">{{ post.total_likes }}</span></span>
          </div>
          </div>
          <div class="badge ml-1">
            <svg class="inline-block w-5 mb-1 dark:fill-slate-300" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span class="dark:text-slate-300">{{post.datum | timesince}} ago</span>
          </div>
        </div>
    </div>
  </a>
    {% endfor %}
  </div>
